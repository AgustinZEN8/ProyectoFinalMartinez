<body>    
    <header>
        <div class="row">
            <div class="col-lg-2 p-3 bg-black text-center">
              <img src="/Assets/LOGO.png" class="logo" width="190px" height="60px"  alt="logo de sonic">

            </div>
        </div>
    </header>
    <main>
        <Fieldset>   
            <legend><h2>Completar</h2></legend>     
            <form action>
                <div>
                    <label for="nombre" name> . Completar con nombre </label>
                    <input type="text" name="nombre" placeholder="Ricardo">
                </div><br>
                <div>
                    <label for="apellido" name> . Completar con apellido </label>
                    <input type="text" name="apellido" placeholder="Fort">
                </div><br>
                <div>
                    <label for="edad" name> . Completar con la edad</label>
                    <input type="number" name="edad" placeholder="18">
                </div><br>
                <div>
                    <label for="email"> . Completar con mail</label>
                    <input type="email" name="email" placeholder="fortnofake@gmail.com" required>
                </div><br>
                <div>
                    <input class="boton datos" type="submit" value="Enviar datos">
                    <input class="boton datos" type="reset"  value="Borrar datos">
                </div><br>
                <div>
                <label for="sexo"> Género</label>
                    <input type="radio" name="sexo" value="Mujer"> Mujer
                    <input type="radio" name="sexo" value="Hombre"> Hombre
                    <input type="radio" name="sexo" value="Otro"> Otro
                </div> <br>
                <div>
                    <label for="Nacionalidad"> ¿De donde eres?</label>
                <br>
                    <select name="" class="boton" id="">
                        <option value="arg">Argentina</option>
                        <option value="uru">Uruguay</option>
                        <option value="par">Paraguay</option>
                        <option value="chi">Chile</option>
                    </select> <br>
                </div>
            </form>
        </Fieldset>
    </main> 
    <footer >
        <h4 class="footer p-1 m-1">© SEGA - Paginada creada por Agustin Martinez</h4>
        <div class="hola" >
